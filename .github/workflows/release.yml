name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend-core/requirements.txt
          # Install kika if available or skip
          # pip install kika

      - name: Build Python backends
        run: |
          pyinstaller backend-core.spec --clean --noconfirm
          mkdir -p frontend/src-tauri/binaries
          copy dist\kika-backend-core.exe frontend\src-tauri\binaries\kika-backend-core-x86_64-pc-windows-msvc.exe

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Tauri app
        working-directory: frontend
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: npm run tauri build

      - name: List build artifacts (debug)
        shell: bash
        run: |
          echo "=== NSIS bundle contents ==="
          ls -la frontend/src-tauri/target/release/bundle/nsis/ || echo "No nsis folder"
          echo "=== Checking for signatures ==="
          find frontend/src-tauri/target/release/bundle -name "*.sig" -o -name "*.zip" | head -20

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            frontend/src-tauri/target/release/bundle/nsis/*.exe
            frontend/src-tauri/target/release/bundle/nsis/*.nsis.zip
            frontend/src-tauri/target/release/bundle/nsis/*.nsis.zip.sig

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libsoup2.4-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend-core/requirements.txt

      - name: Build Python backends
        run: |
          pyinstaller backend-core.spec --clean --noconfirm
          mkdir -p frontend/src-tauri/binaries
          cp dist/kika-backend-core frontend/src-tauri/binaries/kika-backend-core-x86_64-unknown-linux-gnu
          chmod +x frontend/src-tauri/binaries/*

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Tauri app
        working-directory: frontend
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: npm run tauri build

      - name: List build artifacts (debug)
        run: |
          echo "=== AppImage bundle contents ==="
          ls -la frontend/src-tauri/target/release/bundle/appimage/ || echo "No appimage folder"
          echo "=== Checking for signatures ==="
          find frontend/src-tauri/target/release/bundle -name "*.sig" -o -name "*.tar.gz" | head -20

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            frontend/src-tauri/target/release/bundle/deb/*.deb
            frontend/src-tauri/target/release/bundle/appimage/*.AppImage
            frontend/src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
            frontend/src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create update manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          echo "=== Debug: List all artifacts ==="
          find artifacts -type f | head -30
          
          # Read signatures from the artifact files
          WIN_SIG=""
          LINUX_SIG=""
          
          # Try to find the sig files (might have slightly different names)
          WIN_SIG_FILE=$(find artifacts/windows -name "*.nsis.zip.sig" 2>/dev/null | head -1)
          LINUX_SIG_FILE=$(find artifacts/linux -name "*.AppImage.tar.gz.sig" 2>/dev/null | head -1)
          
          if [ -n "$WIN_SIG_FILE" ]; then
            WIN_SIG=$(cat "$WIN_SIG_FILE")
            echo "Found Windows signature: $WIN_SIG_FILE"
          else
            echo "WARNING: No Windows signature file found!"
          fi
          
          if [ -n "$LINUX_SIG_FILE" ]; then
            LINUX_SIG=$(cat "$LINUX_SIG_FILE")
            echo "Found Linux signature: $LINUX_SIG_FILE"
          else
            echo "WARNING: No Linux signature file found!"
          fi
          
          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release ${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/KIKA_${VERSION}_x64-setup.nsis.zip"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/kika_${VERSION}_amd64.AppImage.tar.gz"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: KIKA v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            artifacts/windows/**/*
            artifacts/linux/**/*
            artifacts/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
